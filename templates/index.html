<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Digit Recognizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”¢ Handwritten Digit Recognizer</h1>
            <p>Draw a digit (0-9) in the canvas below and get AI predictions!</p>
        </header>

        <main>
            <div class="drawing-section">
                <div class="canvas-container">
                    <canvas id="drawingCanvas" width="280" height="280"></canvas>
                </div>
                <div class="controls">
                    <button id="clearBtn" class="btn btn-secondary">Clear Canvas</button>
                    <button id="predictBtn" class="btn btn-primary">Predict Digit</button>
                </div>
            </div>

            <div class="results-section">
                <div class="prediction-result">
                    <h2>Prediction</h2>
                    <div id="predictionDisplay" class="prediction-display">
                        <span class="digit-result">?</span>
                        <span class="confidence">Draw a digit to get started</span>
                    </div>
                </div>

                <div class="probability-chart">
                    <h3>Probability Distribution</h3>
                    <div id="probabilityBars" class="probability-bars">
                        <!-- Probability bars will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by TensorFlow & Keras | Trained on MNIST Dataset</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
